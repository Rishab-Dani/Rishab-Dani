name: GitHub Pac-Man Game

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Pac-Man animation
        uses: Platane/pacman@v1
        with:
          github_user_name: ${{ github.repository_owner }}
          output: assets/pacman.svg

      - name: Commit Pac-Man animation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Pac-Man animation"
