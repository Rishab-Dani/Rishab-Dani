name: GitHub Pong Game

on:
  schedule:
    - cron: "0 0 * * *"   # Daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Pong animation
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ${{ github.repository_owner }}

          # Enable pong plugin
          plugin_pong: yes
          plugin_pong_frames: 100
          plugin_pong_speed: 3


          # Output file
          filename: assets/pong.svg
